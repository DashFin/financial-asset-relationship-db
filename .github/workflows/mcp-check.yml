name: MCP Protocol Validation
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  validate-server:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure MCP deps are available even if requirements.txt is not updated yet
          pip install "mcp>=1.0.0" "fastmcp>=0.1.0"
          pip install -r requirements.txt

      - name: Verify MCP Server Initialization
        run: |
          python -c "import mcp_server; print('MCP server imports successfully')"
