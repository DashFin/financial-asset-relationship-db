# SOOS is the easy-to-integrate and affordable code security solution for your whole team.
# Learn more at https://soos.io/

# To use this workflow, you will need to complete the following set-up steps:
# 1. Create a SOOS account at https://app.soos.io/register
# 2. Navigate to the "Integrate" page in the SOOS app (https://app.soos.io/integrate/dast). Note the "API Credentials" section at the top of the page; the keys you will need for the next step are here.
# 3. Setup your SOOS API Key and SOOS Client Id as Github Secrets named SOOS_API_KEY and SOOS_CLIENT_ID
# 4. (Optional) If you'd like to upload SARIF results of DAST scans to GitHub, set SOOS_DAST_SARIF_ENABLED=true in the "Environment variables" section below.

name: "SOOS DAST Analysis"

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  soos:
    if: ${{ secrets.SOOS_API_KEY != '' && secrets.SOOS_CLIENT_ID != '' }}
    permissions:
      security-events: write # for uploading code scanning alert info
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: SOOS DAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Run SOOS DAST Analysis
        uses: soos-io/soos-dast-github-action@a7eb40b94c1c81eb76b178ba1befdc21823f86fa
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          project_name: "<YOUR-PROJECT-NAME>"
          scan_mode: "baseline"
          target_url: "https://www.example.com/"
          export_format: "Sarif"
          export_file_type: "Json"
      - name: Find and rename SARIF file since it is unique
        run: |
          file=$(find . -name "*.sarif.json" | head -n 1)
          if [ -n "$file" ]; then
            mv "$file" output.sarif.json
            echo "Renamed $file to output.sarif.json"
          else
            echo "No SARIF file found" && exit 1
          fi
      - name: Upload SOOS DAST SARIF Report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: output.sarif.json
  soos:
    if: ${{ secrets.SOOS_API_KEY != '' && secrets.SOOS_CLIENT_ID != '' }}
    permissions:
      security-events: write # for uploading code scanning alert info
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: SOOS DAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check if SOOS secrets are configured
        id: check_secrets
        run: |
          if [ -z "${{ secrets.SOOS_API_KEY }}" ] || [ -z "${{ secrets.SOOS_CLIENT_ID }}" ]; then
            echo "SOOS secrets not configured, skipping scan"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Run SOOS DAST Analysis
        if: ${{ secrets.SOOS_API_KEY != '' && secrets.SOOS_CLIENT_ID != '' }}
        uses: soos-io/soos-dast-github-action@a7eb40b94c1c81eb76b178ba1befdc21823f86fa
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          project_name: "<YOUR-PROJECT-NAME>"
          scan_mode: "baseline"
          target_url: "https://www.example.com/"
          export_format: "Sarif"
          export_file_type: "Json"
      - name: Find and rename SARIF file since it is unique
        if: ${{ secrets.SOOS_API_KEY != '' && secrets.SOOS_CLIENT_ID != '' }}
        run: |
          file=$(find . -name "*.sarif.json" | head -n 1)
          if [ -n "$file" ]; then
            mv "$file" output.sarif.json
            echo "Renamed $file to output.sarif.json"
          else
            echo "No SARIF file found" && exit 1
          fi
      - name: Upload SOOS DAST SARIF Report
        if: ${{ secrets.SOOS_API_KEY != '' && secrets.SOOS_CLIENT_ID != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: output.sarif.json
