name: Debricked scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  vulnerabilities-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        # Security: Pinned SHA for v4.2.2 (latest stable)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Run Debricked Scan
        # Using version tag instead of invalid SHA
        # Fixed: Using v1 version tag instead of invalid SHA 05ab417386d5e9766943c2cc343834371908d132
        uses: debricked/actions/scan@v1
        env:
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}
