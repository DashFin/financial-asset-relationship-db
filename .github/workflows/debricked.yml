name: Debricked scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  vulnerabilities-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        # Security: Pinned SHA for v4.2.2 (latest stable)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Debricked CLI
        run: |
          curl -L https://github.com/debricked/cli/releases/latest/download/cli_linux_x86_64.tar.gz | tar -xz
          sudo mv debricked /usr/local/bin/
          debricked --version

      - name: Run Debricked Scan
        env:
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}
        continue-on-error: true
        run: |
          debricked scan . --output=sarif --output-file=debricked-results.sarif || true
          debricked scan .

      - name: Upload Debricked results to GitHub Security
        if: always() && hashFiles('debricked-results.sarif') != ''
        # Security: Pinned SHA for v3.27.0 (latest stable)
        uses: github/codeql-action/upload-sarif@f09c1c0a94de965c15400f5634aa42fac8fb8f88
        with:
          sarif_file: debricked-results.sarif
          category: debricked
        continue-on-error: true

